<!doctype html>
<html>
<head>
  <title>Portfolio Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Amiko%7CLato:100,300,400" rel="stylesheet"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="col-md-3">
          <img class="img-responsive logo" src="images/udacity_logo.png" alt="logo"/>
        </div>
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">
          Jane doette
        </h1>
        <h4>
          Front-end ninja
        </h4>
      </div>
    </div>
    <div class="col-md-12">
      <hr class="col-md-12 breakline">
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive img image-middle" src="images/middle.png" alt="image"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-middle">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <section id="section">
        <article class="col-md-4">
          <img class="img-responsive image" src="images/image1.png" alt="appify image"/>
          <h3 class="text-uppercase image-title">
            Appify
          </h3>
          <p class="text-center">
            https://github.com/udacity/Appify/
          </p>
        </article>
        <article class="col-md-4">
          <img class="img-responsive image" src="images/image2.png" alt="sunflower image"/>
          <h3 class="text-uppercase image-title">
            Sunflower
          </h3>
          <p class="text-center">
            https://github.com/udacity/Sunflower/
          </p>
        </article>
        <article class="col-md-4">
          <img class="img-responsive image" src="images/image3.png" alt="bokeh image"/>
          <h3 class="text-uppercase image-title">
            Bokeh
          </h3>
          <p class="text-center">
            https://github.com/udacity/Bokeh/
          </p>
        </article>
      </section>
    </div>
  </div>
</body>
</html>
